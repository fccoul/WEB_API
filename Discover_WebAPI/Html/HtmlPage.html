<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CLient Javasctript-Web API</title>

    <script src="../Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //Envoi de la requete Ajax
            var url = window.location.origin;
            //console.log(url);
            $.getJSON(url+"/api/Customer/",
                       function (data) {
                           //en cas de succès "data" contient la liste des clients
                           $.each(data, function (key, val) {
                               var str = val.Id + '-' + val.FirstName + '-' + val.LastName;
                               $('<li/>', { html: str }).appendTo($('#customers'));
                           });
                       });
        });

    </script>
</head>
<body>
     <div id="body">
         <h1>Customers</h1>
            <ul id="customers"/>
     </div>
</body>
</html>
